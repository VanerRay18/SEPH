<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Reporte detallado del accidente</h1>
    <p class="text-muted">Formulario de registro de un accidente</p>
  </div>
  <div class="card shadow-sm p-4 mb-4">
    <form [formGroup]="accidentForm" (ngSubmit)="onSubmit()">
      <div class="row g-3">

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> RFC:</label>
          <input type="text" class="form-control" formControlName="rfc">
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Nombre completo:</label>
          <input type="text" class="form-control"
            formControlName="nombreCompleto">
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Fecha y Hora de
            accidente:</label>
          <input type="datetime-local" class="form-control"
            formControlName="fechaHoraAccidente">
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Clave Presupuestal:</label>
          <input type="text" class="form-control"
            formControlName="clavePresupuestal">
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> CCT:</label>
          <input type="text" class="form-control" formControlName="cct">
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Enfermedad:</label>
          <select class="form-select" formControlName="enfermedad">
            <option value disabled selected>Seleccione</option>
            <option *ngFor="let enfermedad of enfermedades"
              [value]="enfermedad">{{ enfermedad }}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Género:</label>
          <select class="form-select" formControlName="genero">
            <option value disabled selected>Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Agente que derivó la
            enfermedad:</label>
          <select class="form-select" formControlName="agente">
            <option value disabled selected>Seleccione</option>
            <option *ngFor="let agente of agentes" [value]="agente">{{ agente
              }}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Aparato o sistema
            afectado:</label>
          <select class="form-select" formControlName="aparato">
            <option value disabled selected>Seleccione</option>
            <option *ngFor="let aparato of aparatos" [value]="aparato">{{
              aparato }}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label><i class="bi bi-info-circle"></i> Total de días de licencia
            médica:</label>
          <select class="form-select" formControlName="diasLicencia">
            <option value disabled selected>Seleccione</option>
            <option *ngFor="let dia of diasLicencia" [value]="dia">{{ dia
              }}</option>
          </select>
        </div>
      </div>

      <div class="mt-3 text-end">
        <button type="submit"
          class="btn btn-outline-primary px-4">Enviar</button>
      </div>
    </form>

  </div>

</div>
