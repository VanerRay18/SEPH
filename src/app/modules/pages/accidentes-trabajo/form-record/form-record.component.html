<div class="cont col-auto row  mt-4 ms-4">
  <div class="titulos ">
    <h1>Registro de reporte</h1>
    <p class="text-muted">Formulario de registro de un reporte</p>
  </div>
<div class="card p-4 mb-4">
    <form [formGroup]="reporteForm">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Nombre:</label>
          <input type="text" class="form-control" formControlName="nombre">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Apellido paterno:</label>
          <input type="text" class="form-control" formControlName="apellidoPaterno">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Apellido materno:</label>
          <input type="text" class="form-control" formControlName="apellidoMaterno">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> RFC:</label>
          <input type="text" class="form-control" formControlName="rfc">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> CURP:</label>
          <input type="text" class="form-control" formControlName="curp">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Correo:</label>
          <input type="email" class="form-control" formControlName="correo">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> NÃºmero de contacto:</label>
          <input type="text" class="form-control" formControlName="numeroContacto">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Fecha del accidente:</label>
          <input type="date" class="form-control" formControlName="fechaAccidente">
        </div>
        <div class="col-md-3">
          <label class="form-label"><i class="bi bi-info-circle"></i> Hora exacta del accidente:</label>
          <input type="time" class="form-control" formControlName="horaAccidente">
        </div>
      </div>

      <div class="mt-3 text-end">
        <button class="btn btn-enviar" type="submit">Enviar</button>
      </div>
    </form>
  </div>

    <!-- Historial -->
  <div class="card p-3">
    <h5 class="fw-semibold mb-3">Historial de reportes</h5>
    <div class="table-responsive">
      <table class="table table-borderless align-middle">
        <thead>
          <tr class="text-muted small">
            <th>Fecha y hora del reporte</th>
            <th>Status</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let reporte of historial">
            <td>17/04/25 12:00 p.m.</td>
            <td>
              <span [ngClass]="{
                'text-success': reporte.status === 'Aceptado',
                'text-danger': reporte.status === 'Fuera de tiempo',
                'text-warning': reporte.status === 'En espera',
                'text-primary': reporte.status === 'Pendiente'
              }">
                {{ reporte.status }}
              </span>
            </td>
            <td>
              <button *ngIf="reporte.status === 'Pendiente'" class="btn btn-accent btn-sm">Completar registro</button>
              <button *ngIf="reporte.status === 'Aceptado'" class="btn btn-accent btn-sm">Iniciar ENET</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
